<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Penilaian</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; }
    .form-container {
      max-width: 500px; margin: 50px auto;
      background: white; padding: 20px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      margin-top: 20px; padding: 10px;
      width: 100%; background: #28a745; color: white;
      border: none; border-radius: 5px;
      font-weight: bold; cursor: pointer;
    }
    #status { text-align: center; margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Form Penilaian Siswa</h2>
    <form id="penilaianForm">
      <label>NIS:</label>
      <input type="text" name="nis" required>

      <label>Mata Pelajaran:</label>
      <select name="mapel" required>
        <option value="B. Indonesia">B. Indonesia</option>
        <option value="Matematika">Matematika</option>
        <option value="Produktif">Produktif</option>
      </select>

      <label>Jenis Penilaian:</label>
      <select name="jenis" required>
        <option value="UH">UH</option>
        <option value="UTS">UTS</option>
        <option value="UAS">UAS</option>
        <option value="Praktik">Praktik</option>
      </select>

      <label>Nilai:</label>
      <input type="number" name="nilai" min="0" max="100" required>

      <label>Catatan:</label>
      <textarea name="catatan" rows="3"></textarea>

      <button type="submit">Kirim</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById("penilaianForm");
    const status = document.getElementById("status");

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwWYDOsgdomSJ9i-Hx8Yn6CetrCmRKcgGtEIMawaUP_mylahoNm6wqEez1haW8JBWmgcw/exec';

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === "success") {
          status.textContent = "✅ Data berhasil dikirim!";
          form.reset();
        } else {
          status.textContent = "❌ Gagal: " + response.message;
        }
      })
      .catch(err => {
        status.textContent = "❌ Error koneksi!";
        console.error(err);
      });
    });
  </script>
</body>
</html>
